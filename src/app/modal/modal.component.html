<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Su solicitud de registro ha sido recibida, se le enviará a su correo electrónico la confirmación correspondiente</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Cerrar</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" id="open_modal" (click)="open(content)">Launch demo modal</button>
